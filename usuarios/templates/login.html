{% extends 'base.html' %}

{% block 'titulo' %}Login{% endblock %}

{% block 'conteudo' %}

<div class="container">
    <br>
    
    {% if messages %}
        {% for i in messages %}   
            <div class="alert {{i.tags}}" role="alert">
                {{i}} 
            </div>

        {% endfor %}
    {% endif %}



    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Logar</h1>
            <hr>
            <form method="POST" action="{% url 'valida_login' %}">{% csrf_token %}
                <label>Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="Nome...">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                <a href="{% url 'cadastro' %}" class="btn btn-info btn-lg">Cadastre-se</a>


            </form>
        
        </div>

        <div class="col-md-3">
        </div>


    </div>


</div>







{% endblock %}
