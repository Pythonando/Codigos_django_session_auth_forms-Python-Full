{% extends 'base.html' %}

{% block 'titulo' %}Cadastro{% endblock %}

{% block 'conteudo'%}
<div class="container">
    <br>

    {% if messages %}
      {% for i in messages %}   
          <div class="alert {{i.tags}}" role="alert">
              {{i}} 
          </div>

      {% endfor %}
    {% endif %}


    <div class="row">
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <h1>Cadastre-se</h1>
            <hr>
            <form method="POST" action="{% url 'valida_cadastro' %}">{% csrf_token %}
                <label>Nome:</label>
                <input name="nome" class="form-control" type="text" placeholder="Nome...">
                <br>
                <label>Email:</label>
                <input name="email" class="form-control" type="email" placeholder="Email...">
                <br>
                <label>Senha:</label>
                <input name="senha" class="form-control" type="password" placeholder="Senha...">
                <br>
                <hr>
                <h2>Dados residencial</h2>
                <label>Cep:</label>
                <input name="cep" class="form-control" type="text" placeholder="Cep...">
                <br>
                <label>Rua:</label>
                <input name="rua" class="form-control" type="text" placeholder="Rua...">
                <br>
                <label>Numero:</label>
                <input name="numero" class="form-control" type="text" placeholder="Numero...">
                <br>
                <input class="btn btn-success btn-lg" type="submit" value="Enviar">
                <a href="{% url 'login' %}" class="btn btn-info btn-lg">Login</a>


            </form>
        
        </div>

        <div class="col-md-3">
        </div>


    </div>


</div>



{% endblock %}
